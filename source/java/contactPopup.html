<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact en Pop-up</title>
    <style>
        /* Style pour masquer le pop-up initialement */
        #popupForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
            max-width: 80%;
        }

        /* Fond obscurci lorsque le pop-up est ouvert */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Bouton pour fermer le pop-up */
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Bouton pour ouvrir le pop-up -->
    <button id="openPopupBtn">Contactez-nous</button>

    <!-- Overlay pour obscurcir l'arrière-plan -->
    <div id="overlay"></div>

    <!-- Formulaire de contact dans un pop-up -->
    <div id="popupForm">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <form id="contactForm" action="formContact.php" method="POST">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="avis">Avis :</label>
            <textarea id="avis" name="avis" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        // Ouvrir le pop-up
        document.getElementById("openPopupBtn").addEventListener("click", function() {
            document.getElementById("popupForm").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        });

        // Fermer le pop-up
        document.getElementById("closePopupBtn").addEventListener("click", function() {
            document.getElementById("popupForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        });

        // Gestion de l'envoi du formulaire via AJAX
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const response = await fetch('formContact.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.success 
                ? "Votre message a été envoyé avec succès." 
                : result.error || "Une erreur est survenue.";
        });

        // Fermer le pop-up si on clique en dehors de celui-ci
        document.getElementById("overlay").addEventListener("click", function() {
            document.getElementById("popupForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        });
    </script>
</body>
</html>
